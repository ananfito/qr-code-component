<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <title>QR code component | Frontend Mentor</title>
</head>
<body>
  <main>

    <div class="container" id="container">
      <h1></h1>
      <img src="./images/image-qr-code.png" alt="image qr code" id="qr-code">

      <div class="text" id="text-content">
        <h2 id="heading">Improve your front-end skills by building projects</h2>

        <p id="instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution" id="attribution">
      Challenge by <a id="frontendmentor-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a id="my-portfolio-link" href="https://ananfito.github.io" target="_blank">Anthony Nanfito</a>.
    </div>

  </main>


</body>
</html>
